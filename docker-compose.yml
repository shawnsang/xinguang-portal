version: '3.8'

services:
  xinguang-portal:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    container_name: xinguang-portal
    networks:
      - xinguang-network

networks:
  xinguang-network:
    driver: bridge